<div class="parent-container">
    <input type="text" placeholder="Search" [(ngModel)]="searchText">
    <button>Search</button>
    <p *ngIf="searchText !=''">you search for : {{searchText}}</p>
  </div>
  

<h2>Our Products :</h2>

<div class="row">
    <div *ngFor="let p1 of data" class="col-md-3 mb-4">
      <div class="card" style="width: 18rem;">
        <img [src]="p1.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p1.id}}. {{p1.title}}</h5>
          <p class="card-text">{{p1.description}}</p>
          <h5 class="card-title">{{"Price: $" + p1.price}}</h5>
          <a href="#" class="btn btn-primary">BUY NOW</a>
        </div>
      </div>
    </div>
  </div>
