<div class="parent">
    <form action="" [formGroup]="loginForm">
        <h1>LOGIN</h1>
                
        <label>
          <input type="text"  formControlName="email">
          <span>USER EMAIL</span>
        </label>
        
        <label>
          <input type="password"  formControlName="pass">
          <span>PASSWORD</span>
        </label>
        
       <input type="submit" value="Submit" (click)="OnLogin()">

       <div class="termofuse">
        <span>Don't have an account?
          <a routerLink="/signUp">SignUp Here</a></span>
      </div>
        
      </form>
</div>
